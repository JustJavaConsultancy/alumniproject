<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Document Request</title>
</head>
<body>
    <h1>Submit Document Request</h1>
    <form th:action="@{/alumni/task/{taskId}/complete(taskId=${taskId})}" th:object="${alumniRequest}" method="post">
        <div>
            <label for="documentType">Document Type:</label>
            <select th:field="*{documentType}" id="documentType">
                <option value="transcript">Transcript</option>
                <option value="certificate">Certificate</option>
                <option value="letterOfAttestation">Letter of Attestation</option>
            </select>
        </div>
        <div>
            <label for="paymentMethod">Payment Method:</label>
            <select th:field="*{paymentMethod}" id="paymentMethod">
                <option value="remita">Remita</option>
                <option value="paystack">Paystack</option>
                <option value="interswitch">Interswitch</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
