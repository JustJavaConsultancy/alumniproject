<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Request</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Approve Request</h2>
    <form th:action="@{/api/alumni/complete/{taskId}(taskId=${taskId})}" method="post">
        <div class="mb-3">
            <label for="approvalStatus" class="form-label">Approval Status</label>
            <select class="form-select" id="approvalStatus" name="approvalStatus" required>
                <option value="">Select Status</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Approval</button>
    </form>
</div>
</body>
</html>
