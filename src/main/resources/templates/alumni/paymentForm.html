<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Payment</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Make Payment</h2>
    <form th:action="@{/api/alumni/complete/{taskId}(taskId=${taskId})}" method="post">
        <div class="mb-3">
            <label for="paymentAmount" class="form-label">Payment Amount</label>
            <input type="text" class="form-control" id="paymentAmount" name="paymentAmount" th:value="${paymentAmount}" readonly>
        </div>
        <div class="mb-3">
            <label for="paymentReference" class="form-label">Payment Reference</label>
            <input type="text" class="form-control" id="paymentReference" name="paymentReference" required>
        </div>
        <button type="submit" class="btn btn-primary">Complete Payment</button>
    </form>
</div>
</body>
</html>
